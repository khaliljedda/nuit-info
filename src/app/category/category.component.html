<div class="clr-row">
        <div *ngFor="let item of list" class="clr-col-lg-3 clr-col-md-6 clr-col-12">
            <a [routerLink]="['/post' , item.id]" class="card clickable">
                    <div class="card-header">
                          {{item.title}}
                     </div>
                <div class="card-img" >
                    <img src={{item.image}}>
                </div>
                <div class="">
                    <p class="card-text">
                    {{item.text}}
                    </p>
                    
                   
                </div>
            </a>
        </div> 

       
</div>
